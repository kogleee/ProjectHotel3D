<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="form-container left">
                 <form action="" class="registration-panel left-panel">
                <h2>Регистрация</h2>
                <input type="text" placeholder="Логин">
                <input type="text" placeholder="Номер телефона">
                <div class="name-surname">
                    <input type="text" placeholder="Имя">
                    <input type="text" placeholder="Фамилия">
                </div>
                <input type="text" placeholder="Пароль">
                <input type="text" placeholder="Повторите пароль">
                <button class="btn">зарегистрироваться</button>
            </form>

             
            </div>

            <div class="form-container right">
                <form action="" class="registration-panel right-panel">
                 <h2>Войти</h2>
                <input type="text" placeholder="Логин">
                <input type="text" placeholder="Пароль">
                <input type="text" placeholder="Повторите пароль">
                <button class="btn">войти</button>
            </form>
            </div>
           
           
           

            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Добро пожаловать!</h1>
                        <p>Если вы впервые на нашем сайте, пройдите регистрацию</p>
                        <button class="btn" id="log">Войти</button>
                    </div>

                    <div class="toggle-panel toggle-right">
                        <h1>Добро пожаловать!</h1>
                    <p>Если у вас уже есть учётная запись - зарегистрируйтесь</p>
                    <button class="btn" id="reg">Регистрация</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="registrarion.js"></script>
</body>
</html>
