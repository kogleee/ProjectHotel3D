<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="form-container left">
                 <form action="" class="registration-panel left-panel" id="registration">
                <h2>Регистрация</h2>
                <input type="text" placeholder="Логин" required autocomplete="off">
                <input type="tel" placeholder="Номер телефона" required autocomplete="off">
                <div class="name-surname">
                    <input type="text" placeholder="Имя" required autocomplete="off">
                    <input type="text" placeholder="Фамилия" required autocomplete="off">
                </div>
                <input type="password" placeholder="Пароль" required autocomplete="off">
                <input type="password" placeholder="Повторите пароль" required autocomplete="off">
                <button class="btn">зарегистрироваться</button>
                <div class="phone">
                    <p>Уже есть аккаунт?</p>
                    <p class="btn phone-btn" id="phone-log">войти</p>
                </div>
            </form>

             
            </div>

            <div class="form-container right">
                <form action="" class="registration-panel right-panel" id="login">
                 <h2>Войти</h2>
                <input type="text" placeholder="Логин" required autocomplete="off">
                <input type="password" placeholder="Пароль" required autocomplete="off">
                <input type="password" placeholder="Повторите пароль" required autocomplete="off">
                <button class="btn">войти</button>
                <div class="phone">
                    <p>Хотите создать новый аккаунт?</p>
                    <p class="btn phone-btn" id="phone-reg">Регистрация</p>
                </div>
            </form>
            </div>
           
           
           

            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Добро пожаловать!</h1>
                        <p>Если вы впервые на нашем сайте, пройдите регистрацию</p>
                        <button class="btn" id="log">Регистрация</button>
                    </div>

                    <div class="toggle-panel toggle-right">
                        <h1>Добро пожаловать!</h1>
                    <p>Если у вас уже есть учётная запись - зарегистрируйтесь</p>
                    <button class="btn" id="reg">Войти</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="registrarion.js"></script>
</body>
</html>
